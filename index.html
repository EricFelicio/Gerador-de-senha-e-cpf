<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Gerador de senhas</title>
</head>
<body>
    <main>
        <section class="main-container">
            <div class="container">
                <img class="image" src="images/logo.png">
                <div class="input-range">
                    <span class="span-1">Tamanhado <span id="caracteres"></span> caracteres</span>
                    <input id="inputrange" class="range" type="range" min="10" value="20" max="30">
                    <button id="button" class="button" onclick="botaoGerarSenha()">Gerar senha</button>

                </div>
                <div class="return-value hide">
                    <span class="span-2">Sua senha foi gerada:</span>
                    <span id="senha" class="span-2 senha"></span>
                    <button id="copiar" class="span-2 btn btn-primary btn-sm" onclick="copiar()">Copiar</button>
                </div>
                <div class="container">
                    <h1>Gerador de CPF válido</h1>
                    <form name="form_main">
                      <label for="numero">Número:</label> 
                      <input type="text" name="numero" id="numero" class="form-control"/><br /> 
                    <div class="display">
                        <label class="display column" for="mascara">Máscara</label>
                        <input class="display column"  name="mascara" value="mascara" id="mascara" type="checkbox"> 
                    </div>
                      <input name="button" value="Gerar" onclick="gera()" type="button">
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
